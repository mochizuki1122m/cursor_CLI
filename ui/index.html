<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relay Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>AI Relay Dashboard</h1>
    <div id="status">Connecting...</div>
  </header>
  <main>
    <section>
      <h2>New Goal</h2>
      <form id="goalForm">
        <div>
          <label>Task ID</label>
          <input id="task_id" required />
          <button type="button" id="fillTemplate">Fill from template</button>
        </div>
        <div>
          <label>Intent</label>
          <select id="intent">
            <option value="feature">feature</option>
            <option value="bugfix">bugfix</option>
            <option value="refactor">refactor</option>
          </select>
        </div>
        <div>
          <label>Constraints (one per line)</label>
          <textarea id="constraints" rows="3"></textarea>
        </div>
        <div>
          <label>Acceptance (one per line)</label>
          <textarea id="acceptance" rows="3"></textarea>
        </div>
        <div>
          <label>Targets (comma-separated paths)</label>
          <input id="targets" placeholder="README.md, scripts/run_implementer.mjs" />
        </div>
        <div>
          <label><input type="checkbox" id="autoStart" checked /> Auto start (set GO)</label>
        </div>
        <div>
          <button type="submit">Create Goal</button>
        </div>
      </form>
      <div id="goalMsg"></div>
    </section>
    <section>
      <h2>GO Gate</h2>
      <div id="goGate">-</div>
    </section>
    <section>
      <h2>PatchIR</h2>
      <pre id="patchIr"></pre>
    </section>
    <section>
      <h2>VerifyIR</h2>
      <pre id="verifyIr"></pre>
    </section>
    <section>
      <h2>Scorecard</h2>
      <pre id="scorecard"></pre>
    </section>
    <section>
      <h2>Events</h2>
      <ul id="events"></ul>
    </section>
  </main>
  <script src="/main.js"></script>
  </body>
  </html>
